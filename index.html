<body>
    <div class="wrapper" id="entryside">
        <header id="maintitle">Orange Diff</header>
        <hr>
        <main>
            <div class="section-header">Primitive Pic Difference Generator</div>
            <form action="javascript:submitDiff();">

                <p class="rust">Image A URL:</p>
                <input type="text" id="imageatextfield" style="margin-top: 5px; margin-bottom: 5px;">

            <p>

            </p>
            <p>
                <input type="submit" value="View Difference">
            </p>
            </form>
        </main>
    </div>
    <div class="wrapperdiv" id="viewside" style="display: none;">
        <div>
            <p class="sun-yellow">Mouse over for Image B. Mouse Out for Image A.</p>
            <div class="diffcontainer">
                <img id="imagea" src="data:;">
                <img id="imageb" src="data:;">
            </div>
            <p>
                <button id="backbutton">Go Back</button>
